Parameters:
  LambdaName:
      Description: Name of Lambda function managing DynamoDB stream events
      Type: String
      MinLength: '1'
      MaxLength: '16'
  QueueURL:
      Description: URL of the queue that will receive the DynamoDB stream events
      Type: String
      MinLength: '1'
      MaxLength: '100'
